<body>
  <div class="d-flex justify-content-center align-items-center  vh-100 bg-dark">
    <div class=" w-25 vh-50">
      <div id="throwError"></div>
      <input class="form-control my-2" type="text" name="" id="email" placeholder="enter your name, email or username">
      <div class="d-flex justify-content-center align-items-center">
        <input class="form-control my-2" type="password" name="" id="passWord" placeholder="enter your password">
        <div onclick="showPass()" style="width: 10%;  height: 35px;">
          <span id="showTha" class="bg-white" style="height: 100%;">show</span>
          <span id="Hide" class="bg-white" style="display: none; height: 100%;">Hide</span>
        </div>
      </div>
      <button onclick="userLogin()">Login</button>
      <button onclick="signGoogle()">Google</button>
      <button onclick="signGithub()">Github</button>
      <a href="resetPassword.html">reset password</a>
      <a href="signUp.html">sign up</a>
    </div>
  </div>

  <script src="script.js" type="module"></script>
  <script>
    function showPass() {
      let input = document.getElementById('passWord')
      if (input.type == "password") {
        input.type = "text"
        document.getElementById("showTha").style.display = "none"
        document.getElementById("Hide").style.display = "block"

      } else {
        input.type = "password"
        document.getElementById("showTha").style.display = "block"
        document.getElementById("Hide").style.display = "none"

      }
    }
  </script>



</body>
