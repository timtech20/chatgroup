<body>
  <div class="cont d-flex justify-content-center align-items-center  vh-100">
    <div class="inputcon  vh-50">
      <div class="bgcon"></div>
      <div class="contsignup">
        <div class="contsignup2">
          <h3 >Login account</h3>
          
          <div class="btndiv">
            <button onclick="signGoogle()" class="googlebtn">login with google</button>
            <button onclick="signGithub()" class="githubbtn"> login with Github</button>
          </div>
          
          <div class="signEmail"><h5>Or signup using your email address </h5></div>
          <div id="throwErrorD"><div id="throwError"></div></div>
      <label class="emailLabel">email address</label>
      <div class="emailDiv">
        <div class="emailImg"></div>
      <input class="form-control" type="text" name="" id="email" placeholder="Email address">
      </div>

      <label>Password</label>
      <div class="passdiv">
        <div class="passImg"></div>
        <input class="form-control " type="password" name="" id="passWord" placeholder="Enter your password">
        <div onclick="showPass()"class="dispass">

          <div id="Hide"></div>
        </div>
      </div>

    </div>

</div>
</div>
</div>


<script src="script.js" type="module"></script>
<script>
  function showPass() {
      let input = document.getElementById('passWord')
      if (input.type == "password") {
        input.type = "text"
        document.getElementById("showTha").style.display = "none"
        document.getElementById("Hide").style.display = "block"

      } else {
        input.type = "password"
        document.getElementById("showTha").style.display = "block"
        document.getElementById("Hide").style.display = "none"

      }
    }
  </script>

</body>
